<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      text="text/css"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link
      text="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    <title>Пользовательские заметки</title>
  </head>
  <body>
     <div class="container mt-5"> 
        <div class="row">

        <div class="col">
          <h1>Пользовательские заметки</h1>
          <form class="mb-3" id="formControl" action="/add" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Заголовок заметки</label>
              <input type="text" name="title" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">Заметка</label>
              <textarea class="form-control" name="text" id="text" rows="6" required></textarea>
            </div>
            <input type="submit" class="btn btn-primary"></button>
          </form>
        </div>   

      <div class="col">
          <a href="/delete" class="btn btn-danger mb-3">Очистить заметки</a>
          <div class="list-group">
            {% for note in notes %}
            <div href="#" class="list-group-item list-group-item-action" aria-current="true">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{note.title}}</h5>
              </div>
              <p class="mb-1">{{note.text}}</p>
            </div>
            {% endfor %}    
          </div> 
      </div>    

      </div>
      <script
        src="{{url_for('static', filename='js/bootstrap.bundle.js')}}"
        defer
      ></script>
  </body>
</html>
